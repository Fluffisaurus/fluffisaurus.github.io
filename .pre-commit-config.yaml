exclude: "^$"
repos:
  - repo: https://github.com/psf/black
    rev: "21.5b2"
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: "3.9.2"
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.3.0"
    hooks:
      - id: prettier
